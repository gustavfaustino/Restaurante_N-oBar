    <section class="background-home">
        <h2>Reserve sua mesa</h2>
        <p>Estamos ansiosos para recebê-lo!</p>
        <p>Por favor, preencha as informações abaixo para garantir sua mesa e aproveite uma experiência gastronômica inesquecível.</p>

        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="people">Quantidade de Pessoas:</label>
            <input type="number" id="people" name="people" min="1" max="15" required>

            <button type="submit" class="reserve-button">Reservar</button>
        </form>
    </section>
